<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>

  <main>
    <div class="centralizar">
      <header>
        <div class="logo-tipo">
          <img src="./images/logo.svg" alt="LogoTipo da marca Huddle">
        </div>
      </header>
      <div class="img-left">
        <img src="./images/illustration-mockups.svg" alt="Ilustração dos Mockups">
      </div>
      <div class="text-right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a class="register-button" href="#">Register</a>
      </div>
      <footer>
        <div class="logotipos">
          <ul class="logotipos redes-sociais">
            <li><a class="link" href="index.html" aria-label="Facebook"><i class="fa-brands fa-facebook"></i>
              </a></li>
            <li><a class="link" href="index.html" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a class="link" href="index.html" aria-label="Instagram"><i class="fa-brands fa-instagram"></a></i>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </main>

</body>

</html>
